service: newsbay-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: ap-south-1
  profile: serverless-Divyanshu
  stage: dev
  environment: 
    tableName: ${self:custom.tableName}
    bucketName: ${self:custom.bucketName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'
custom:
  tableName: newsbay-table
  bucketName: news-bay-bucket

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: GET
  getCategory:
    handler: lambdas/getCategory.handler
    events:
      - http: 
          path: category
          method: GET
  addCategory:
    handler: lambdas/addCategory.handler
    events:
      - http: 
          path: category
          method: POST

resources:
  Resources:
    NewsBayBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
    NewsBayDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: user
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: user-article-index
            KeySchema:
              - AttributeName: user
                KeyType: HASH
              - AttributeName: sk
                KeyType: RANGE 
            Projection:
              ProjectionType: ALL