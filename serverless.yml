service: newsbay-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: ap-south-1
  # profile: serverless-Divyanshu
  stage: dev
  environment: 
    TableName: ${self:custom.tableName}
    BucketName: ${self:custom.bucketName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'

plugins:
  - serverless-webpack

package:
  individually: true

custom:
  tableName: newsbay-table
  bucketName: news-bay-bucket

functions:
  getCategory:
    handler: lambdas/getCategory.handler
    events:
      - http: 
          path: category
          method: GET
  addCategory:
    handler: lambdas/addCategory.handler
    events:
      - http: 
          path: category
          method: POST
  articles:
    handler: lambdas/articles.handler
    events:
      - http: 
          path: articles
          method: ANY
  editorJob:
    handler: lambdas/editorJob.handler
    events:
      - http:
          path: getUnpublishedPosts
          method: GET
      - http:
          path: postStatus
          method: PATCH
      - http:
          path: deletePost/{id}
          method: DELETE
  getArticles:
    handler: lambdas/getArticles.handler
    events:
      - http:
          path: getArticles
          method: GET

resources:
  Resources:
  # s3 Bucket
    NewsBayBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
  # DynamoDB
    NewsBayDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: user
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: user-article-index
            KeySchema:
              - AttributeName: user
                KeyType: HASH
              - AttributeName: sk
                KeyType: RANGE 
            Projection:
              ProjectionType: ALL